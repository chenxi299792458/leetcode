  <body></body>

  <script>
    var nums = [1, 2, 0];

    var firstMissingPositive = function(nums) {
      const array = [];
      const maxSize = nums.length;
      for (let i of nums) {
        if (i > 0 && i <= maxSize) {
          array[i] = 1;
        }
      }
      for (let i = 1; i < maxSize + 1; i++) {
        if (!array[i]) {
          return i;
        }
      }

      return array.length ? array.length : 1;
    };

    console.log(firstMissingPositive(nums));
  </script>
