<script>
  // let nums = [5, 6, 4, 4, 6, 9, 4, 4, 7, 4, 4, 8, 2, 6, 8, 1, 5, 9, 6, 5, 2, 7, 9, 7, 9, 6, 9, 4, 1, 6, 8, 8, 4, 4, 2,
  //   0, 3, 8, 5
  // ];
  let nums = [2,3,1,1,4];


  var jump = function (nums) {
    let time = 0;
    let length = nums.length;
    if (length == 1) {
      return 0;
    }
    if (nums[0] >= length) {
      return 1;
    }
    let last = length;
    let end = length - 2;
    let sum = 0;
    while (last > 0) {
      for (let i = end; i >= 0; i--) {
        let step = nums[i];
        if (step + sum + i >= length - 1) {
          last = i;
        }
      }
      sum = length - 1 - last;
      end = last - 1;
      time++;
    }
    return time;
  };

  console.log(jump(nums));
</script>
