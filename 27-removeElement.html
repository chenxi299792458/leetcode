<!DOCTYPE html>

<head>

</head>

<script>
    var nums = [0, 1, 2, 2, 3, 0, 4, 2],
        val = 2;

    var removeElement = function (nums, val) {
        let length = 0;
        for (let i = 0; i < nums.length; i++) {
            if (nums[i] !== val) {
                nums[length] = nums[i];
                length++;
            }
        }
        return length;
    };
    console.log(removeElement(nums, val));
</script>

</html>
