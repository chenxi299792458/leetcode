<script>
    var dividend = 1026117192,
        divisor = -874002063;

    var divide = function (dividend, divisor) {
        let isNegative = (dividend < 0) ^ (divisor < 0);
        dividend = Math.abs(dividend);
        divisor = Math.abs(divisor);
        let rate = 0;
        let sum = 0;
        let _divisor = divisor;
        if (dividend < divisor) {
            return func(0, 0);
        }
        if (dividend == divisor) {
            return func(1, isNegative);
        }
        if (divisor == 1) {
            return func(dividend, isNegative);
        }
        while (dividend > divisor) {
            _divisor = divisor;
            rate = 1;
            while (dividend > _divisor) {
                if (dividend - _divisor <= _divisor) {
                    dividend = dividend - _divisor;
                    break;
                }
                rate *= 2;
                _divisor = _divisor << 1;
            }
            sum += rate;
            if (rate === 2) {
                break;
            }
        }
        while (dividend >= divisor) {
            sum += 1;
            dividend -= divisor;
        }
        return func(sum, isNegative);
    };

    let func = (number, isNegative) => {
        let minNumber = -2147483648;
        let maxNumber = 2147483647;
        number = isNegative === 0 ? number : -number;
        if (number < minNumber) {
            return minNumber;
        }
        if (number > maxNumber) {
            return maxNumber;
        }
        return number;
    }
    console.log(divide(dividend, divisor))
</script>
