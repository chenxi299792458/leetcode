<script>
    var nums = [1, 3, 5, 6];
    var target = 0;

    let findIndex = (nums, target, start, end) => {
        let middle = Math.round((start + end) / 2);
        if (nums[start] === target) {
            return start;
        }
        if (nums[end] === target) {
            return end;
        }
        if (nums[middle] === target) {
            return middle;
        }
        if (end - start <= 1) {
            return middle;
        }
        if (target > nums[start] && target < nums[middle]) {
            return findIndex(nums, target, start, middle - 1)
        } else if (target > nums[middle] && target < nums[end]) {
            return findIndex(nums, target, middle + 1, end)
        } else {
            return middle;
        }
    }

    var searchInsert = function (nums, target) {
        return findIndex(nums, target, 0, nums.length - 1);
    };

    console.log(searchInsert(nums, target))
</script>
