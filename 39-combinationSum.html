<script>
  let calculate = (candidates, target, arr, sum, index = 0) => {
    let amount = 0;
    sum.forEach(item => amount += item);
    for (let i = index; i < candidates.length; i++) {
      let number = candidates[i];
      if (amount + number === target) {
        arr.push(sum.concat(number));
      } else if (amount + number < target) {
        calculate(candidates, target, arr, sum.concat(number), i);
      } else {
        break;
      }
    }
  }

  var combinationSum = function (candidates, target) {
    let arr = [];
    candidates = candidates.sort((a, b) => {
      return a - b
    })
    calculate(candidates, target, arr, []);
    return arr;
  };
</script>
